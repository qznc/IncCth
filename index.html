<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Incremental Inn</title>
	<link rel="stylesheet" type="text/css" href="incremental_inn.css" />
</head>
<body>
	<h1>Cthulhu Calls</h1>
	<div id="actions">
		<div id="always_actions">
			<button id="readBooks">read</button>
			<button id="getSleep" class="hidden">sleep</button>
			<button id="writeDown" class="hidden">write</button>
		</div>
		<div id="notifications">
			<div class="notification">
				You sit in the library.
			</div>
		</div>
		<div id="debug">
			<table>
				<tr><td>Knowledge</td><td id="stat-knowledge"></td></tr>
				<tr><td>Safe Knowledge</td><td id="stat-safeknowledge"></td></tr>
				<tr><td>Sanity</td><td id="stat-sanity"></td></tr>
			</table>
			<button id="reset">Reset Game</button>
		</div>
		<div class="clear"></div>
	</div>
	<footer>
	<p>
	A game by <a href="mailto:qznc@web.de">qznc</a>
	</p>
	</footer>
	<div id="hiddenParent"></div>
	<script type="text/javascript" src="incremental_inn.js"></script>
</body>
